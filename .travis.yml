language: php
php:
  - 7.0.20
 
services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS databas6;'

before_script:
  - composer install
  - cd application/tests
    
script: ../../vendor/phpunit/phpunit/phpunit --coverage-clover ../../build/logs/clover.xml

after_success:
  - cd ../../
  - php vendor/bin/php-coveralls -v --coverage_clover vendor/phpunit/phpunit/phpunit/build/logs/clover.xml
  - php vendor/bin/php-coveralls -v --coverage_clover build/logs/clover.xml
  - php vendor/bin/php-coveralls -v --coverage_clover ./build/logs/clover.xml
